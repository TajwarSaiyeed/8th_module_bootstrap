<html lang="en">

<head>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Card</title>
</head>

<body>
    <h1>Bootstrap Card</h1>
    <div class="d-flex">
        <div class="card m-4" style="width: 19rem;">

                <h5 class="card-title">Makka</h5>

                </p>
                <a href="https://en.wikipedia.org/wiki/Masjid_al-Haram" target="_blank" class="btn btn-primary">Masjid al-Haram </a>
            </div>
        </div>
        <div class="card m-4" style="width: 19rem;">
            <img src="../images/madina.png" class="card-img-top shadow border rounded-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Makka</h5>
                <p class="card-text">Al-Masjid an-Nabawi المسجد النبوي
                </p>
                <a href="https://en.wikipedia.org/wiki/Al-Masjid_an-Nabawi" target="_blank" class="btn btn-primary">Al-Masjid an-Nabawi</a>
            </div>
        </div>
    </div>

</html>
